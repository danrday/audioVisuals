<nav ng-controller="NavCtrl">
  <div class="container">
      <h1>Search for an Artist</h1>
      <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.{{test}}</p>
      <form id="search-form">
          <input type="text" ng-model="searchText" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
          <input type="submit" ng-click="searchAlbums(searchText)" id="search" class="btn btn-primary" value="Search" />
      </form>
      <div>
      {{searchText}}
      <div>
      <div id="results" ng-repeat="track in searchResults">
        <div class="searchResult">
          <img src="{{track.album.images[0].url}}" class="searchPictures">
          Track: {{track.name}}
          Artist: {{track.artists[0].name}}
        </div>
      </div>
  </div>

      <div style="background-image:url({{track.album.images[0].url}})" data-album-id="{{id}}" class="cover"></div>
      {{/each}}
  </script> -->

</nav>
